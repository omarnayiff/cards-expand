<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cards Expansíveis</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            display: flex;
            gap: 20px;
        }

        .video-card {
            position: relative;
            width: 200px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            background: #333;
            transition: width 0.3s ease, height 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            width: 400px;
            height: 400px;
        }

        .video-card video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover video {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.3));
            box-sizing: border-box;
            color: white;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .video-card .overlay .description {
            display: none;
        }

        .video-card:hover .overlay .description {
            display: block;
        }

        .video-card:hover .overlay {
            opacity: 1;
        }

        .title {
            margin-bottom: 10px;
            background: #f4b400;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            color: #333;
            font-weight: bold;
            width: 50px;
            text-align: center;
        }

        .subtitle {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .description {
            margin-top: 10px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .video-card {
                width: 150px;
                height: 300px;
            }

            .video-card:hover {
                width: 300px;
                height: 300px;
            }

            .overlay {
                padding: 15px;
            }

            .title {
                font-size: 12px;
            }

            .description {
                font-size: 12px;
            }

            .subtitle {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="video-card" onmouseover="this.querySelector('video').play()" onmouseout="this.querySelector('video').pause()">
            <video muted>
                <source src="video1.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <div class="overlay">
                <div class="title">Título 1</div>
                <div class="subtitle">Subtítulo 1</div>
                <p class="description">Descrição do vídeo 1.</p>
            </div>
        </div>
        <div class="video-card" onmouseover="this.querySelector('video').play()" onmouseout="this.querySelector('video').pause()">
            <video muted>
                <source src="video2.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <div class="overlay">
                <div class="title">Título 2</div>
                <div class="subtitle">Subtítulo 2</div>
                <p class="description">Descrição do vídeo 2.</p>
            </div>
        </div>
        <div class="video-card" onmouseover="this.querySelector('video').play()" onmouseout="this.querySelector('video').pause()">
            <video muted>
                <source src="video3.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <div class="overlay">
                <div class="title">Título 3</div>
                <div class="subtitle">Subtítulo 3</div>
                <p class="description">Descrição do vídeo 3.</p>
            </div>
        </div>
    </div>
</body>
</html>
