<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cards Expansíveis</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            display: flex;
            gap: 20px;
        }

        .video-card {
            position: relative;
            width: 200px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            background: linear-gradient(to top, rgba(105, 11, 63, 1) 50px, rgba(0, 0, 0, 0) 100%);
            transition: width 0.3s ease, height 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            width: 400px;
            height: 400px;
        }

        .video-card video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover video {
            opacity: 1;
        }

.overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    background: linear-gradient(to top, rgba(105, 11, 63, 1) 50px, rgba(105, 11, 63, 0) 100%);
    box-sizing: border-box;
    color: white;
    opacity: 1;
    transition: opacity 0.3s ease, background 0.3s ease;
}

.card:hover .overlay {
    background: linear-gradient(to top, rgba(105, 11, 63, 1) 50px, rgb(0, 0, 0) 100%);
}




        .video-card .overlay .description {
            display: none;
        }

        .video-card:hover .overlay .description {
            display: block;
        }

        .video-card:hover .overlay {
            opacity: 1;
        }

        .title {
            margin-bottom: 10px;
            margin-left: 10px;
            background: #ffffff;
            padding: 10px 10px;
            border-radius: 20px;
            font-size: 14px;
            color: #000000;
            font-weight: bold;
            width: 60px;
            text-align: center;
        }

        .subtitle {
            margin-bottom: 15px;
            margin-left: 10px;
            font-size: 25px;
            font-weight: bold;
            color: white;
        }

        .description {
            margin-left: 10px;
            margin-bottom: 50px;
            margin-top: 10px;
            font-size: 12px;
            color: rgb(255, 255, 255);
        }

        @media (max-width: 768px) {
            .video-card {
                width: 150px;
                height: 300px;
            }

            .video-card:hover {
                width: 300px;
                height: 300px;
            }

            .overlay {
                padding: 15px;
            }

            .title {
                font-size: 12px;
            }

            .description {
                font-size: 12px;
            }

            .subtitle {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="video-card" onmouseover="this.querySelector('video').play()" onmouseout="this.querySelector('video').pause()">
            <video muted>
                <source src="video1.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <div class="overlay">
                <div class="title">ETAPA 1</div>
                <div class="subtitle">Pré-Qualificação</div>
                <p class="description">Segmentação das contas (e dos contatos) <br> que realmente importam,
                    poupando o seu <br> time de vendas de leads fora do perfil.
                </p>
            </div>
        </div>
        <div class="video-card" onmouseover="this.querySelector('video').play()" onmouseout="this.querySelector('video').pause()">
            <video muted>
                <source src="video2.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <div class="overlay">
                <div class="title">ETAPA 2 </div>
                <div class="subtitle">Criação de Demanda</div>
                <p class="description">Descrição do vídeo 2.</p>
            </div>
        </div>
        <div class="video-card" onmouseover="this.querySelector('video').play()" onmouseout="this.querySelector('video').pause()">
            <video muted>
                <source src="video3.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <div class="overlay">
                <div class="title">ETAPA 3</div>
                <div class="subtitle">Captura de Demanda</div>
                <p class="description">Descrição do vídeo 3.</p>
            </div>
        </div>
    </div>
</body>
</html>
